<!DOCTYPE html>
<html>

<head>
    <title>Reloj</title>
    <link rel="stylesheet" type="text/css" href="clock.css">
</head>

<body>
    <div class="clock">
        <div class="time">
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
        </div>
        <div class="date">
            <span id="day"></span>,
            <span id="month"></span>
            <span id="date"></span>,
            <span id="year"></span>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
